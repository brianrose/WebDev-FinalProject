<h1>Details</h1>
<h2>{{team.name + " " + team.nickname}}</h2>
<button ng-show="!fans" class="btn btn-primary" ng-click="showFans(team)">Show Fans</button>
<button ng-show="fans" class="btn btn-primary" ng-click="hideFans()">Hide Fans</button>
<div class="container" ng-show="fans">
    <h3>Fans</h3>
    <table class="table table-striped">
        <tbody>
            <tr ng-repeat="fan in fans">
                <td><a href="#/profile/{{fan._id}}">{{fan.username}}</a></td>
                <td>
                    <button ng-show="{{(following.indexOf(fan._id) == -1) || !currentUser}}" class="btn btn-primary pull-right" ng-click="follow(fan)">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span class="glyphicon glyphicon-user"></span>
                    </button>
                    <button ng-show="{{(following.indexOf(fan._id) != -1) && currentUser}}" class="btn btn-danger pull-right" ng-click="unFollow(user)">
                        <span class="glyphicon glyphicon-minus"></span>
                        <span class="glyphicon glyphicon-user"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
