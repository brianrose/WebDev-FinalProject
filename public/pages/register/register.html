<h1>Register</h1>

<input class="form-control" ng-model="user.username" placeholder="Username" /><br />
<input type="password" class="form-control" ng-model="user.password" placeholder="Password" /><br />
<input type="password" class="form-control" ng-model="user.password2" placeholder="Confirm Password" /><br/>
<button class="btn btn-primary" ng-click="register(user)">Register</button>
